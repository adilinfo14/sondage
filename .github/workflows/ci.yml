name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Python files
        run: |
          python -m py_compile app.py
          python -m py_compile web_app.py
          python -m py_compile sondage_clone/app.py

      - name: Build Docker image (sondage)
        run: |
          docker build -f sondage_clone/Dockerfile -t sondage-clone:ci .
