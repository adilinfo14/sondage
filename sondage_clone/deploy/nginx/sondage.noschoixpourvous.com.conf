server {
    listen 80;
    listen [::]:80;
    server_name sondage.noschoixpourvous.com www.sondage.noschoixpourvous.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://sondage.noschoixpourvous.com$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.sondage.noschoixpourvous.com;

    ssl_certificate /etc/letsencrypt/live/sondage.noschoixpourvous.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sondage.noschoixpourvous.com/privkey.pem;

    return 301 https://sondage.noschoixpourvous.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sondage.noschoixpourvous.com;

    ssl_certificate /etc/letsencrypt/live/sondage.noschoixpourvous.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sondage.noschoixpourvous.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
